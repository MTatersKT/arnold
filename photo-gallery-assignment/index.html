<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Photography by Amanda Arnold</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src='	js/image-gallery.js'> </script>
</head>
<body>
<div id="wrapper">
	<div class="row">
		<div class="col-12">
        		<h1>Photography by Amanda Arnold</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
            		<div id="thumbnails">
            			<img src="img/img1.png" id="img1" width="19.375%" height="19.5%" alt="Mother with child in sunflower field at dusk" onmousedown="selectimageSwitch(this)" onmouseover="hoverimage(this)"/>
                		<img src="img/img2.png" id="img2" width="19.375%" height="19.5%" alt="Rainbow scene made of fruits and vegetables" onmousedown="selectimageSwitch(this)" onmouseover="hoverimage(this)"/>
                		<img src="img/img3.png" id="img3" width="19.375%" height="19.5%" alt="Young boy picking dandelions" onmousedown="selectimage(this)" onmouseover="hoverimage(this)"/>
                		<img src="img/img4.png" id="img4" width="19.375%" height="19.5%" alt="Girl using sunflowers as glasses" onmousedown="selectimage(this)" onmouseover="hoverimage(this)"/>
                		<img src="img/img5.png" id="img5" width="19.375%" height="19.5%" alt="Expectant mother in autumn field" onmousedown="selectimage(this)" onmouseover="hoverimage(this)"/>
    			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div id="mainImage">
                		<img id="largeImage" src="img/img1.png" width="100%" height="100%" alt="">
    			</div>
		</div>
	</div>
   	<div class="row">
		<div class="col-12">
			<div class="caption">
               			<p id="caption"></p>
    			</div>
		</div>
	</div>
</div>
<p id="demo"></p>
<br>
<p id="hover"></p>

	<script src="js/image-gallery.js"/script>
</body>
</html>
